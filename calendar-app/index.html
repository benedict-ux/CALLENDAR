<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALENDAR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>


    <div class="hero">

        <div id="calendar"></div>


    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>
        // Initialize evo-calendar in your script file or an inline <script> tag
        $(document).ready(function() {
        $('#calendar').evoCalendar({

            theme: "Midnight Blue",
            calendarEvents: [
      {
        id: 'event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        description: "The heart touching greetings will make feel anyone very special. Wish your near and dear one with our special greetings.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },

      {
        id: 'event2', // Event's ID (required)
        name: "Cristmas Day", // Event name (required)
        date: "December/25/2020", // Event date (required)
        description: "Christmas is an annual festival commemorating the birth of Jesus Christ, observed primarily on December 25 as a religious and cultural celebration by billions of people around the world.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },

      {
        id: 'event3', // Event's ID (required)
        name: "Labor Day", // Event name (required)
        date: "May/1/2020", // Event date (required)
        description: "Christmas is an annual festival commemorating the birth of Jesus Christ, observed primarily on December 25 as a religious and cultural celebration by billions of people around the world.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },

      {
        id: 'event4', // Event's ID (required)
        name: "Trivia Day", // Event name (required)
        date: "January/4/2020", // Event date (required)
        description: "Challenge someone to a trivia contest. Attend a trivia night or host one at home. Show off your trivia savvy. While you're at it find out how much you know about the National Days.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },

      {
        id: 'event5', // Event's ID (required)
        name: "Easter Sunday", // Event name (required)
        date: "April/4/2020", // Event date (required)
        description: "Easter, also called Pascha or Resurrection Sunday, is a Christian festival and cultural holiday commemorating the resurrection of Jesus from the dead, described in the New Testament as having occurred on the third day after his burial following his crucifixion by the Romans at Calvary c. 30 AD.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },


      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
        })
    })

    </script>
</body>
</html>
